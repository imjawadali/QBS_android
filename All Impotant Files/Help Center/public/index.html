    <div class="maindiv">
    <div class="heading">
    <h3>Contact Us</h3>
  </div>
    <form  style="margin-left: 50px;">
      <div class="form-group">
        <i class="fa fa-user" aria-hidden="true" style="color: #989898;"></i>
        
        <label for="exampleInputname" >Name</label>
        <input type="name" class="form-control w-25" id="exampleInputname" placeholder="Name">
      </div>

      <div class="form-group">
        <i class="fa fa-envelope" aria-hidden="true" style="color: #989898;"></i>
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control  w-25" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
      
        <div class="form-group">
          <i class="fa fa-envelope" aria-hidden="true" style="color: #989898;"></i>
          <label for="exampleInputname">Message</label>
          <textarea rows="7" type="text" class="form-control  w-25" id="exampleInputname" placeholder=""></textarea>
        </div>
  
      
      <button type="submit" class="btn btn-primary btn-group-lg sendbtn"  >Send</button>
    </form>
  </div>
